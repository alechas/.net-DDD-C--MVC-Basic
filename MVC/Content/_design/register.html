<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>PHD</title>
	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<!--[if lt IE 7]>
		<p class="chrome-frame">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p>
	<![endif]-->

	<div class="outer-container">
		<header role="banner">
			<div class="container clearfix">
				<div class="logo">
					<h1>
						<a href="#"><img src="images/logo.png" alt="" height="135" width="327"></a>
					</h1>
				</div> 
				<div class="sos">
					<div class="social-links">
						<a class="btn-fb" href="#"></a>
						<a class="btn-twitter" href="#"></a>
					</div>
				</div>
			</div>
		</header>
		<!-- header -->

		<div class="inner-container">
			<div class="member-section">
				<h2>Registrasi</h2>
				<p>Enter your email and password</p>
				<form class="form-member-section" action="#">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="">Email</label>
							<input type="text">
						</div>
						<div class="control-group">
							<label class="control-label" for="">Password</label>
							<input type="password">
						</div>
						<div class="control-group">
							<label class="control-label" for="">No. Telepon</label>
							<input type="text">
						</div>
						<div class="control-group clearfix">
							<label class="control-label" for="">Alamat delivery*</label>
							<select class="control-select" id="custom-select">
								<option name="one" value="Rumah/Kantor/Kos" selected="selected" title="">Rumah/Kantor/Kos</option>
			  				<option  name="two" value="Apartment/Hotel/Rumah Sakit" title="">Apartment/Hotel/Rumah Sakit</option>
			  				<option value="Gedung Perkantoran" title="">Gedung Perkantoran</option>
			  				<option value="Rumah ibadah/Sekolah/Universitas" title="">Rumah ibadah/Sekolah/Universitas</option>
							</select>
						</div>
						<div class="form-action">
							<div class="actions">
								<a class="btn-reg" href="#">Login</a>
								<button type="submit">OK</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="js/plugins/jquery.cycle.all.js"></script>
	<script src="js/plugins/jquery.fancybox.pack.js"></script>
	<script src="js/plugins/jquery.dd.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
